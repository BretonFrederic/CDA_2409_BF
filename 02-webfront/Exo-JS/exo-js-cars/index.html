<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Rechercher une voiture</title>
</head>
<body>
    <header>
        <h1>Rechercher une voiture</h1>
    </header>
    <main>
        <form>
            <div id="browser">
                <label for="carName">Nom de la voiture</label>
                <input class="width-300 height-40" id="carName" name="car_name" type="search" required placeholder="Nom Voiture">
            </div>
            <div id="next">
                <button class="width-300 height-40" id="validate">Rechercher</button>
            </div>
            <div id="result">

            </div>
        </form>
    </main>
</body>
</html>
