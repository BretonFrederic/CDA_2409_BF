<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <!--<script src="https://www.unpkg.com/vue@3.5.13/dist/vue.global.js"></script>-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="./script.js"></script>
    <title>Employees</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Employees</h1>
            <p>This is the current list of employees</p>
        </header>
        <main>
            <div id="app">
                <table>
                    <thead>
                        <tr>
                            <th class="bd">EID</th>
                            <th class="bd">Full Name</th>
                            <th class="bd">Email</th>
                            <th class="bd">
                                <div class="sortable">
                                    <p>Monthly<br>salary</p>
                                    <button class="btn-s"><i class="fa fa-sort" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </th>
                            <th class="bd">Year of birth</th>
                            <th class="bd">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="data of dataEmp">
                            <td>{{ data.id }}</td>
                            <td>{{ data.employee_name }}</td>
                            <td>{{ data.email }}</td>
                            <td>{{ data.monthlySal.toFixed(2) }} €</td>
                            <td>{{ data.birthDate }}</td>
                            <td>
                                <div class="action">
                                    <button class="btn-c"><i class="fa fa-files-o" aria-hidden="true"></i> Duplicate</button>
                                    <button class="btn-d"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="bd">{{ totalEmployes }}</th>
                            <th class="bd-bottom"></th>
                            <th class="bd-bottom"></th>
                            <th class="bd">{{ totalSalaries.toFixed(2) }} €</th>
                            <th class="bd-bottom"></th>
                            <th  class="bd-bottom bd-right"></th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
