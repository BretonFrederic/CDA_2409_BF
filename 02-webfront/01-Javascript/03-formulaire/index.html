<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>formulaire</title>
</head>
<body>
    <div class="container">
        <div id="formulaire" class="bd-b">
            <h1 class="mg-btm">Saisissez un prénom et un âge</h1>
            <form class="mg-btm" action="" method="post">
                <div>
                    <label for="prenom">Prénom :  </label>
                    <input class="bd-b mg-r-22" type="text" name="prenom" id="prenom">
                </div>
                <div>
                    <label for="age">Age :  </label>
                    <input class="bd-b mg-r-22" type="text" name="age" id="age">
                </div>
                <div>
                    <button class="bd-b mg-r-22" id="btn-validation" type="button">Valider</button>
                </div>
                <div>
                    <button class="bd-b mg-r-22" id="btn-vider" type="button">Vider</button>
                </div>
            </form>
            <div id="resultat">
                <p>Compléter/Corriger le formulaire.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
