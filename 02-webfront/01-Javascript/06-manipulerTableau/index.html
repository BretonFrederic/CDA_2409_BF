<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Manipuler tableau</title>
</head>
<body>
    <header>
        <div>
            <h1>Liste des personnes inscrites</h1>
            <div id="input-area">
                <h3>Ajouter une personne</h3>
                <form action="">
                    <div>
                        <label for="firstname" class="margin-right-26">Prénom:</label>
                        <input type="text" class="height-24 margin-right-26" name="firstname" id="firstname">
                    </div>
                    <div>
                        <label for="lastname" class="margin-right-26">Nom:</label>
                        <input type="text" class="height-24 margin-right-26" name="lastname" id="lastname">
                    </div>
                    <div>
                        <input type="button" class="height-28" value="Ajouter" id="btn-add">
                    </div>
                </form>
                <p id="result">John Doe ajouté</p>
            </div>
            <ul id="people-list"></ul>
        </div>
    </header>
    
</body>
</html>
