<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Evalution en VueJS</title>
</head>
<body>

            <h1>Résultat de l'évaluation</h1>

                        <th class="myTh">Note</th>
                        <th class="myTh">obtenu</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="student of listStudents">
                        <td class="myTd">{{ student.lastname }}</td>
                        <td class="myTd">{{ student.firstname }}</td>
                        <td class="myTd">{{ student.grade }}</td>
                        <td class="myTd">{{}}</td>
                    </tr>
                </tbody>
            </table>
            <ul id="statistics">
                <li>Nombre d'étudiants : </li>
                <li>moyenne de la classe : </li>
                <li>Nombre d'étudiants au dessus de la moyenne : </li>

</html>
