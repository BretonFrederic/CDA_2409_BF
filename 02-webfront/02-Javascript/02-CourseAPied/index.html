<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Course à pied</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Résultat de la course</h1>
           <div>
            <p id="nb-participants"></p>
            <p id="winner"></p>
            <p id="time-avg"></p>
           </div>
           <h3>Filtrer</h3>
           <form action="">
            <div class="select-country">
                <input type="checkbox" name="deu" value="Allemagne" id="deu" class="checkbox">
                <label for="deu">Allemagne</label>
            </div>
            <div class="select-country">
                <input type="checkbox" name="aut" value="Autriche" id="aut" class="checkbox">
                <label for="aut">Autriche</label>
            </div>
            <div class="select-country">
                <input type="checkbox" name="bel" value="Belgique" id="bel" class="checkbox">
                <label for="bel">Belgique</label>
            </div>
            <div class="select-country">
                <input type="checkbox" name="esp" value="Espagne" id="esp" class="checkbox">
                <label for="esp">Espagne</label>
            </div>
            <div class="select-country">
                <input type="checkbox" name="fra" value="France" id="fra" class="checkbox">
                <label for="fra">France</label>
            </div>
            <div class="select-country">
                <input type="checkbox" name="grc" value="Grèce" id="grc" class="checkbox">
                <label for="grc">Grèce</label>
            </div>
            <div class="select-country">
                <input type="checkbox" name="ita" value="Italie" id="ita" class="checkbox">
                <label for="ita">Italie</label>
            </div>
            <div class="select-country">
                <input type="checkbox" name="nld" value="Pays-Bas" id="nld" class="checkbox">
                <label for="nld">Pays-Bas</label>
            </div>
            <div class="select-country">
                <input type="checkbox" name="pol" value="Pologne" id="pol" class="checkbox">
                <label for="pol">Pologne</label>
            </div>
            <div class="select-country">
                <input type="checkbox" name="prt" value="Portugal" id="prt" class="checkbox">
                <label for="prt">Portugal</label>
            </div>
           </form>
           <table>
            <thead id="title-thead">
                <tr>
                    <th>Pays</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Temps final</th>
                    <th>Ecart gagnant</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
           </table>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
